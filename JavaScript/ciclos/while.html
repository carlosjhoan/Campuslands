<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        /*while (condicion) {

        }*/
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        let permiso = true
        const aleatorio = getRandomInt(100)
        
        alert(`el numero es ${aleatorio}`)
        while (permiso == true) {
            let numero = Number(prompt("Digite un número: "))
            alert(`${ numero}`)
            dif = aleatorio - numero 
            if (dif > 0) {
                alert("Súmale, estás por debajo")
            }

            else if (dif < 0) {
                alert("Bájale, estás por encima")
            }
            else if (Number.isNaN(numero) ) {
                alert("Solo son válidos números")
            }

            else {
                alert("ADIVINASTE")
                permiso = false
            }
            
        }
    </script>
</body>
</html>
