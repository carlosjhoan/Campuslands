<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        
        function number_dado() {
            return (1 + Math.floor(Math.random() * 5.7))
        }

        async function lanzamientos(iterations) {
            const numbers = [];
            for (let i = 0; i < iterations; i++) {
                const number = await number_dado();
                numbers.push(number);
                if (number === 6) {
                    throw new Error("Se ha sacado un 6");
                }
            }
            return numbers
        }
        

        (async function() {
            try {
                let iteraciones = Number(prompt("Numero de iteraciones"));
                let rta = await lanzamientos(iteraciones);
                console.log(rta);
            } catch (error) {
                console.error("ERROR 6 6 6!", error.message)
            }
        })()
        
        
    </script>
</body>
</html>
