<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas estudiantes</title>
</head>
<body>
    <script>
        function estado_estudiantes (n1, n2, n3) {
            let prom = (n1+n2+n3)/3
            if (prom<=3.9) {
                return"Estudie"
            }

            else {
                return "Becado"
            }
        }

        const validar_nota = function (msj) {
            let nota
            let repita
            do {
                repita = false
                nota = Number(prompt(msj))
                if (nota == 0) {
                    nota = undefined
                    break
                }
                else if (isNaN(nota) || nota < 0.1 || nota > 5) {
                    alert("Ingrese una nota v√°lida")
                    repita = true
                } 
            } while (repita)
            return nota
        }

        let nota_1 = validar_nota("ingrese la nota 1: ")
        if (nota_1 != undefined) {
            let nota_2 = validar_nota("ingrese la nota 2: ")
            if (nota_2 != undefined) {
                let nota_3 = validar_nota("ingrese la nota 3: ")
                if (nota_3 != undefined) {
                    alert(estado_estudiantes(nota_1, nota_2, nota_3))
                }
            }
        }
        
    </script>
</body>
</html>
