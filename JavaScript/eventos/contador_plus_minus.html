<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        main {
            height: 200px;
            width: 80%;
            background-color: rgb(224, 224, 219);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 0 3px 3px rgb(165, 164, 164);
            border-radius: 20px;
        }

        #container_1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        button {
            background-color: antiquewhite;
            width: 50px;
            height: 50px;
            border-radius: 50px;
        }

        button:hover {
            background-color: cornflowerblue;
        }

        button:active {
            background-color: rgb(25, 100, 240);
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <p>Ejemplo para aumentar y disminuir</p>

        <div id = "container_1">
            <h2>Contador</h2>
            <div id = "buttons">
                <button id = "but_minus">-</button>
                <button id = "but_plus">+</button>
            </div>
            <p id = "content"></p>
        </div>
    </main>
    <script>
        let n = 0; //contador
        const p_contador = document.querySelector("#content");
        const but_plus = document.getElementById("but_plus");
        const but_minus = document.getElementById("but_minus");
        function plus () {
            n++;
            if (n < 0) {
                p_contador.innerHTML = "AGUANTE NUEVA CHICAGO!!";
            } else {
                p_contador.innerHTML = `<b>Contador: </b>${n}`
            }
        }

        function minus () {
            n--;
            if (n < 0) {
                p_contador.innerHTML = "AGUANTE NUEVA CHICAGO!!"
                n =0
            } else {
                p_contador.innerHTML = `<b>Contador: </b>${n}`
            } 
        }

        but_minus.setAttribute("onclick", "minus()");
        but_plus.setAttribute("onclick", "plus()")

    </script>
</body>
</html>
