<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Propagation</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .div_2 {
            padding: 20px;
            height: 100px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .div_1 {
            background-color: blue;
            width: 100%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div class="div_2" onclick="function_2()">
        <div class="div_1" onclick="function_1(event)">

        </div>
    </div>

    <input type="checkbox" id = "check">

    <script>
        function function_1(event) {
            alert("DIV 1")
            if (document.getElementById("check").checked) {
                console.log("Checked!")
                event.stopPropagation();
            }
            
            
        }

        function function_2() {
            alert("DIV 2")
        }

    </script>
</body>
</html>
