<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples events for click</title>
    <style>
        .red {
            background: red;
        }
    </style>
</head>
<body>
    <button>Saludar</button>
    <script>
        //Se pueden agregar varios listener para el botón
        const button = document.querySelector("button");
        const show_message = () => alert("¡Botón clickeado!");
        const change_color = () => button.classList.toggle("red"); //El botón no tiene el atributo class = "red"

        button.addEventListener("click", show_message);
        button.addEventListener("click", change_color);
        console.log(button)
    </script>
</body>
</html>
