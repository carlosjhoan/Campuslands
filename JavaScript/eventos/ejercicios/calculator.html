<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .parent_calculator {
            height: 700px;
            width: 700px;
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #calculator {
            background-color: rgb(127, 28, 214);
            width: 80%;
            height: 80%;
            border-radius: 20px;
            box-shadow: 0 0 3px 3px rgb(192, 158, 221);
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto auto auto auto;
            gap: 2px;

            transition: background-color 0.5s;
        }
        .key {
            background-color: rgb(196, 165, 224);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: larger;
        }

        .key:hover {
            background-color: rgb(176, 124, 223);
            box-shadow: 0 0 3px 3px rgb(187, 145, 224);
            transition: background-color 0.5s;
        }

        .key:active {
            background-color: rgb(158, 82, 224);
        }

        #result {
            padding-right: 15px;
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 2;
            background-color: black;
            border-radius: 20px 20px 0 0;
            color: white;
            text-align: right;
            display: flex;
            justify-content: right;
            font-size: 2.5rem;
        }

        #even {
            border-radius: 0px 0px 20px 0;
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 7;
            background-color: rgb(161, 95, 95);
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            transition: background-color 0.5s;
        }

        #even:hover {
            background-color: rgb(163, 63, 63);
            transition: background-color 0.5s;
        }

        #even:active {
            background-color: rgb(160, 20, 20);
        }

        #zero {
            border-radius: 0px 0px 0px 20px;
        }

        .sign {
            font-size: 1.5rem;
            font-weight: bold;
        }

        
    </style>
</head>

</html>
