<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click ID</title>
    <style>
        .boton{display:block; width:100px;cursor:pointer;margin: 10px;border:1px
        solid black}
        </style>
</head>
<body>
    <div id="boton1" class="boton">Pulsar aquí</div>
    <div id="boton2" class="boton">Pulsar aquí</div>
    <div id="boton3" class="boton">Pulsar aquí</div>
    <script>
        const d = document;const botones = d.getElementsByTagName("div");for (let boton of botones) {
            boton.addEventListener("click", ()=> alert(`${boton.id}`))}
        
    </script>
    
        
</body>
</html>
