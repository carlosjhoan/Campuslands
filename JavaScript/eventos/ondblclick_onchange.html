<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double click</title>
</head>
<body>
    <input type="text" id = "mi_input" value = "Texto aquÃ­">
    <script>
        document.body.style.transition = 'background-color 0.5s';
        const letters = "0123456789ABCDEF";
        const change_backround_color = () => 
            document.body.style.backgroundColor = get_Random_Color();

        const get_Random_Color = () => Array(6).fill("").reduce (
            p => p+= letters[Math.floor(Math.random() * 16)], '#');
        let mi_input = document.getElementById("mi_input");
        mi_input.setAttribute("ondblclick", "alert('Double click en el texto')");
        mi_input.setAttribute("onkeypress", "change_backround_color()")
    </script>
    
</body>
</html>
