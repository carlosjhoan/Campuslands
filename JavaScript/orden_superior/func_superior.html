<!DOCTYPE html>
<html lang="en">
<head>

    <title>Función de orden superior</title>
</head>
<body>
    <script>
        function operar(arr, operacion) {
            let resultado;
            if (operacion[1] == 0) {
                resultado = 0
            }
            else {
                resultado = 1
            }
            for (let num of arr) {
                resultado = operacion(resultado, num)[0];
            }
            return resultado;
        }

        function suma(a, b) {
            return [a +b, 0];
        }

        function producto(a, b) {
            return [a * b, 1];
        }

        const numeros = [1, 2, 3, 4, 5]
        const suma_total = operar(numeros, suma);
        const producto_total = operar(numeros, producto);
        console.log(suma_total);
        console.log(producto_total);

        //Otra función
        function multiplicador (factor) {
            return function(numero) {
                return numero * factor

        }

        const duplicar = multiplicador(2);
        const triplicar = multiplicador(3);

    </script>
</body>
