<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansincronía</title>
</head>
<body>
    <script>
        console.log("Inicio de la tarea princiupal");

        setTimeout ( function() {
            console.log("tarea asíncrona completada a los 2 segundos de ejecución");
        }, 2000);

        console.log("Tarea principal continúa");


        const my_numbers = [4, 1, -20, -7, 5, 9, -6];

        const pos_numbers = remove_neg(my_numbers, (x) => x >= 0);
        console.log(pos_numbers)

        function remove_neg (numbers, callback) {
            const my_array = [];
            for (const x of numbers) {
                if (callback(x)) 
                    my_array.push(x);

            
            }
            return my_array
        }


        //Otro ejemplo
        function realizar_tarea_asincronica ( callback) {
            setTimeout (function () {
                console.log("tarea asincrónica completada");
                callback();
            }, 2000);
        }

        function mi_callback() {
            console.log("El callback se ha ejecutado");
        }

        realizar_tarea_asincronica(mi_callback);
        console.log("Tarea principal continúa")
    </script>
</body>
</html>
