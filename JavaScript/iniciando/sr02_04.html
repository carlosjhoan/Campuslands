<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio_5</title>
</head>
<body>
    <script>
        let hora = prompt ("Ingrese la hora: ")
        if (hora >= 0 && hora <= 12) {
            console.log("am")
        }

        if (hora > 12 && hora <= 24) {
            console.log("pm")
        }

        else {
            console.log("Fuera del rango")
        }
        
    </script>
</body>
</html>
