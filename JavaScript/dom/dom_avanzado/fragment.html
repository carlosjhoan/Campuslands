<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id = "list_dinamica">
        <li>Item 0</li>
    </ul>
    <button onclick="add_list()">Add_items
    </button>
    <script>
        function add_list() {
        const lista = document.getElementById("list_dinamica");

        const array_items = ["Item 1", "Item 2", "Item 3"];

        const frag = document.createDocumentFragment();

        array_items.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item;
            frag.appendChild(li);
        });
        lista.appendChild(frag)
        }
    </script>   
</body>
</html>
