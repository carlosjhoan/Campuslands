<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="border: 1px solid black;">
        <p>Hola a todo.</p>
        <p class = "message">Hola, soy todo un camper</p>
    </div>

    <button onclick = "insertar_elemento_before()">Insertar párrafo before</button>
    <button onclick = "insertar_elemento_after()">Insertar párrafo after</button>
    <button onclick = "prepend_elemento()">Prepend</button>
    <button onclick = "append_elemento()">Append</button>
    <button onclick = "replace_children()">Replace Children</button>

    <script>
        function insertar_elemento_before() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style = 'color:red;'> Este es el contenido insertado</span>";
            div.before(p);
        }

        function insertar_elemento_after() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style = 'color:blue;'> Este es el contenido insertado después</span>";
            div.after(p);
        }

        function prepend_elemento() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style = 'color:purple;'> Primer contenido dentro del contenedor</span>";
            div.prepend(p);
        }

        function append_elemento() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style = 'color:green;'>Último contenido dentro del contenedor</span>";
            div.append(p);
        }

        function replace_children() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style = 'color:tomato;'>Contenido que ha reemplazado todo los hijos</span>";
            div.replaceChildren(p);
        }
    </script>
</body>
</html>
