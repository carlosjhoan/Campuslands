<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template difficult</title>
</head>
<body>
    <ul id = "lista_dinamica"></ul>
    <template>
        <li class = list>
            <b>Nombre: </b>
            <span class= "text-danger">descripcion ...[items]</span>
        </li>
    </template>
    <button onclick="add_items ()">Agregar elemento</button>
    <script>
        function add_items() {
            const lista = document.getElementById("lista_dinamica")
            const arr_item = ["item1", "item2", "item3"];

            const fragment = document.createDocumentFragment();
            const template = document.querySelector("template").content;
            console.log(template)

            arr_item.forEach(item => {
                template.querySelector("span").textContent = item;
                const clone = template.cloneNode(true)
                fragment.appendChild(clone);
            });
            lista.appendChild(fragment);

        }
    </script>
</body>
</html>
