<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grados °C to °F</title>
    <style>
        fieldset {
            width: 20%;
        }
        main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        butt
    </style>
</head>
<body>
    <main>
        <form action="">
            <div class = "grades">
                <fieldset>
                    <legend>°C</legend>
                <!--<label for="num1">Número 1:</label>-->
                    <input type="text" name="C" id = "C" class = "form-control" placeholder="Ingrese los °C">
            </fieldset>
            </div>

            <div class = "grades">
                <fieldset>
                    <legend>°F</legend>
                    <!--<label for="num2">Número 2:</label>-->
                    <input type="text" name="F" id = "F" class = "form-control" readonly >
                </fieldset>
            </div>
        
        </form>
        <button onclick= "convert()">Convertir</button>
    </main>

    <script>

        
        
        const grade_F = (g_C) => {
            return ((g_C*9/5)+32)
        }

        function convert () {
            const grade_C = Number(document.getElementById('C').value);
            console.log(grade_C)
            if (Number.isNaN(grade_C)) {
                document.getElementById('F').value = "PAILAS!"
            } 
            else {
                document.getElementById('F').value = `${grade_F(grade_C).toFixed(2)}`
            }
        }
    </script>
</body>
</html>
