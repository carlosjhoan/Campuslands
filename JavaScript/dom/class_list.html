<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class list</title>
</head>
<body>
    <div id = "mi_elemento" class = "clase1 clase2">Contenido del elemento</div>
    <button onclick="agregar_clase()">Agregar Clase</button>
    <button onclick="contar_clases()">Contar Clases</button>
    <button onclick="class_n_pos()">Clase n pos</button>
    <button onclick="existe_clase()">¿Existe clase?</button>
    <button onclick="remove_class()">Eliminar clase</button>
    <button onclick="alternar_class()">Alternar clase</button>
    <button onclick="reemplazar_class()">Reemplazar clase</button>
    <script>
        const agregar_clase = () => { //agregar nueva clase
            const elemento = document.getElementById("mi_elemento");
            elemento.classList.add("nueva_clase")
            //console.log(elemento.classList.length)
        }

        const contar_clases = () => {
            const elemento = document.getElementById("mi_elemento");
            const cant = elemento.classList.length; //Cantidad de clases
            
            alert(`Cantidad de clases: ${cant}`)
        }

        const class_n_pos = () => { //mostrar la clase en la posición n
            const elemento = document.getElementById("mi_elemento");
            const class_en_n = elemento.classList.item(1);
            alert(`Clase en la posición 1: ${class_en_n}`)
        }

        const existe_clase = () => { //verificar si existe la clase
            const elemento = document.getElementById("mi_elemento");
            const exist_clase = elemento.classList.contains("nueva_clase")
            alert (`Existe? --> ${exist_clase}`)
        }

        const remove_class = () => {//eliminar clase
            const elemento = document.getElementById("mi_elemento");
            const rm_class = elemento.classList.remove("nueva_clase", "clase2")
            alert (`Ha sido eliminado --> ${rm_class}`)
        }

        const alternar_class = () => {//eliminar clase
            const elemento = document.getElementById("mi_elemento");
            const alt_class = elemento.classList.toggle("nueva_clase")
            alert (`Alternar clase--> ${alt_class}`)
        }

        const reemplazar_class = () => {//eliminar clase
            const elemento = document.getElementById("mi_elemento");
            const rem_class = elemento.classList.replace("nueva_clase", "clase_reemplazo");
            alert (`Reemplazar clase--> ${rem_class}`)
        }
    </script>
</body>
</html>
