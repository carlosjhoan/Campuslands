            console.log("Solicitud obtenida")

        }

        function calcular_cuadratica (numero) {
            if (isNaN(numero))
                throw new Error("La entrada debe ser un númnero")
            return numero * numero
        }

        try {
            const input = prompt("Ingrese un número: ")
            const numero = parseFloat(input)
            const resultado = calcular_cuadratica(numero)
            console.log(`El cuadrado de ${numero} es ${resultado}`)
        } catch (error) {
            console.error(`Se produjo un error: ${error.message}`)
        }
    </script>
