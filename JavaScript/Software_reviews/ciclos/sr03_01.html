<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1er ejercicio SR03</title>
</head>
<body>
    <h2>Lista de números ingresados por el usuario</h2>
    <hr>
    <ul id = "list"></ul>
    <p id = "promedio"></p> 
    
    <script>
        let list_html = '<ul>'
        let i = 0
        let prom = 0
        let suma = 0
        let permiso = true
        
        while (permiso === true) {
            let  user_number = Number(prompt("Ingrese un número: "))
            if (user_number >= 0) {
                list_html += '<li>'+ `${user_number}`+'</li>'
            i++
            suma += user_number
            }

            else if (Number.isNaN(user_number)) {
                alert("Solo se permite ingresar números. INTENTE DE NUEVO")
            }

            else {
                permiso = false
            }
            
        }

        
        prom = suma / i

        //list_html += '</ul>'
        salida = `El promedio de los números ingresados por el usuario es: <b>${prom.toFixed(2)}</b>`
        document.getElementById("list").innerHTML = list_html
        document.getElementById("promedio").innerHTML = salida
    </script>
</body>
</html>
