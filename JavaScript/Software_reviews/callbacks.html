<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>
<body>
    <script>
        /*
        D (Entre 2 y 5 segundos aletarios después de arrancar la ventana )
        E -- 2 después de D
        G --2 después de E
        H -- 3 después de G
        A
        C -- 5 después de A
        B
        F -- 7 después de B
        */

        const t_a = 0 //milisegundos
        const now_a = new Date()
        const t_b = 0
        const now_b = new Date()
        const t_d = (2 + Math.floor(Math.random() * 3.5)) * 1000
        const t_e = t_d + 2000
        const t_g = t_e + 2000
        const t_h = t_g +3000 
        const t_c = t_a + 5000
        const t_f = t_b + 7000 

        setTimeout ( function() {
            const now_d = new Date()
            console.log(`D sale a las ${now_d.toLocaleTimeString()}`);
        }, t_d);

        setTimeout ( function() {
            const now_e = new Date()
            console.log(`E sale a las ${now_e.toLocaleTimeString()}`);
        }, t_e);

        setTimeout ( function() {
            const now_g = new Date()
            console.log(`G sale a las ${now_g.toLocaleTimeString()}`);
        }, t_g);

        setTimeout ( function() {
            const now_h = new Date()
            console.log(`H sale a las ${now_h.toLocaleTimeString()}`);
        }, t_h);

        console.log(`A sale a las ${now_a.toLocaleTimeString()}`)
        setTimeout ( function() {
            const now_c = new Date()
            console.log(`C sale a las ${now_c.toLocaleTimeString()}`);
        }, t_c);
        console.log(`B sale a las ${now_b.toLocaleTimeString()}`)
        setTimeout ( function() {
            const now_f = new Date()
            console.log(`F sale a las ${now_f.toLocaleTimeString()}`);
        }, t_f);

        

    </script>
</body>
</html>
