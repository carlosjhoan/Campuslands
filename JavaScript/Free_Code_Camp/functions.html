<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        //The more general way to declare a function in JS: Function regular
        function add_numbers(a, b) {
            return a + b
        }

        //The I can use the function by input it two parameters (a, b)
        let a = 3;
        let b = 5;
        alert (`El resultado de sumar ${a} y ${b} es: ${add_numbers(a, b)}`)

        //The arrow functions
        const sum_values = (a, b) => a + b;
        alert (`Ahora la suma es ${sum_values(4, 5)}`)

        // And finally, we have the function expressions 
    </script>
</body>
</html>
