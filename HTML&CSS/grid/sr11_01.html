<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Primer ejercicio</title>
    <style>
        body {
            margin: 0;
            padding: 0px;
        }

        .container1 {
            text-align: center;
            margin: 0 auto;
            height: 400px;
            width: 400px;
            border: 1px solid black;
            display: grid;
            grid-template-columns: auto auto auto ;
            grid-template-rows: auto auto auto auto auto;
            gap: 5px;
        }

        .grid {
            background-color: cornflowerblue;
            /*border-radius: 50px;*/
        }

        .d2 {
            grid-area: 1 / 2 / 3/ 4;
        }

        .d3 {
            grid-row-start: 2;
            grid-row-end: 5;

        }

        .d8 {
            grid-column-start: 1;
            grid-column-end: 4;
        }

    </style>
</head>
<body>

    <h1>Primer Layout</h1>
    <hr>
    <div class="container1">
        <div class="grid d1">1</div>
        <div class="grid d2">2</div>
        <div class="grid d3">3</div>
        <div class="grid d4">4</div>
        <div class="grid d5">5</div>
        <div class="grid d6">6</div>
        <div class="grid d7">7</div>
        <div class="grid d8">8</div>
    </div>
    
</body>
</html>
