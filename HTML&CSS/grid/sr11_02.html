<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR 2do ejercicio</title>
    <style>
        body {
            margin: 0;
            padding: 0px;
        }

        .container1 {
            /*text-align: center;*/
            margin: 0 auto;
            height: 400px;
            width: 400px;
            /*align-items: center;*/
            justify-content: center;
            align-content: center;
            /*border: 1px solid black;*/
            display: grid;
            grid-template-columns: 90px 90px 90px 90px ;
            grid-template-rows: 90px 90px 90px;
            gap: 5px;
            background-image: linear-gradient(rgb(237, 234, 234), rgb(117, 108, 108));
        }

        .grid {
            background-color: cornflowerblue;
            /*margin: auto auto;*/
            /*border-radius: 50px;*/
        }

        .d1 {
            
            grid-area: 1 / 1 / 3/ 3;
            border-radius: 10px;
            background-color: rgb(60, 59, 59);
            color: white;
            

            
            
        }
        .d1 h1, p {
            margin: 10px 20px;
            

        }

        .d1 h1 {
            font-size: 1.5rem;
        }

        .d1 p {
            font-size: small;
            
        }

        .d3 {
            grid-row-start: 2;
            grid-row-end: 3;

        }

        .d8 {
            grid-column-start: 3;
            grid-column-end: 4;
        }


        .r {
            border-radius: 90px;
        }

        .d4 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .d4 img {
            height: 50px;
            width: 50px;
        }

        .d3 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .d3 img {
            height: 50px;
            width: 50px;
        }

        .d5 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .d5 img {
            height: 50px;
            width: 50px;
        }

        .d6 {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: chocolate;
        }
        .d6 img {
            height: 50px;
            width: 50px;
        }
        .d8 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .d8 img {
            height: 50px;
            width: 50px;
        }
        .d2 {
            background-color: chocolate;
        }
        .d4, .d8, .d5 {
            background-color: rgb(176, 173, 173);
        }

        .d3, .d9, .d7 {
            background-color: black;
        }
        

        

        

    </style>
</head>
<body>

    <h1>Primer Layout</h1>
    <hr>
    <div class="container1">
        <div class="grid d1">
            <h1>Grid <br>Layout IV</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, nostrum eligendi obcaecati debitis ducimus sint, sunt, quaerat eaque maxime! </p>
        </div>
        <div class="grid d2 r"></div>
        <div class="grid d3 r"><img src= "../img/icon-bicycle.png" alt="bycicle"></div>
        <div class="grid d4 r"><img src= "../img/icon-megaphone.png" alt="megaphone"></div>
        <div class="grid d5 r"><img src= "../img/icon-bug.png" alt="bug"></div>
        <div class="grid d6 r"><img src= "../img/icon-fast-food.png" alt="fast-food"></div>
        <div class="grid d7 r"></div>
        <div class="grid d8 r"><img src= "../img/icon-game-controller.png" alt="controller"></div>
        <div class="grid d9 r"></div>
    </div>
    
</body>
</html>
