    <title>Aprendiendo grid con CSS</title>

    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            
            margin: 0 auto;
            display: grid;

            grid-template-areas: 
            
            
            "Encabezado Encabezado Encabezado" "Menu Menu Menu" "Aside_L Principal Aside_R" "Footer Footer Footer";

            grid-template-columns: 20% 60% 20%;

        .grid-item {

        /*GRID TEMPLATE AREAS*/
        .i1 {
            grid-area: Encabezado; /*y luego en el contaimner no se usa grid-template-columns ni rows*/
        }

        .i2 {
            grid-area: Menu;
        }

        .i3 {
            grid-area: Principal;
        }

        .i4 {
