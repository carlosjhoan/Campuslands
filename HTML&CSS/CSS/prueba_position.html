<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba position</title>
    
    <style>
        header {
            text-align: center;
        }

        main {
            width: 700px;
            height: 400px;
            border: 2px solid black;
        }

        .uno {
            width: 5%;
            border: 2px solid black;
            position: relative;
            left: 30%;
            bottom: 0%;
        }

        .dos {
            
            width: 5%;
            border: 2px solid black;
            position: absolute;
            bottom: 2%;      
        }
        .tres {
            width: 5%;
            border: 2px solid black;
            position: relative;
            left: 20%;
            bottom: 10%;
            top: 10%;
        }

    </style>
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>
    <main>
        <div class = "uno">artículo 1</div>
        
        <div class = "tres">artículo 2</div>
    </main>
    
</body>
</html>
