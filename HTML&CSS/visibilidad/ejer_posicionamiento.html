<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio posicionamiento</title>
    <style>
        .container {
            position: relative;
            height: 250px;
            border: 1px solid blue;
            margin-top: 100px;
        }

        .square {
            width: 200px;
            height: 200px;
            background-color: gray;
            position: absolute;
            top: 5px;
            left: 300px;
        }

        .circle {
            height: 20px;
            width: 20px;
            border-radius: 20px;
            background-color: brown;
            position: absolute;
            top: 110px;
            right: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="square">
            <div class="circle"></div>
        </div>
    </div>
    
</body>
</html>
