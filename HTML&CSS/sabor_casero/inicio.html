<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Casero</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 140vh;
        }

        /*CUADRÍCULA PRINCIPAL*/
        main {
            display: grid;
            grid-template-rows: 70% 45%;
            grid-template-columns: 50% 50%;
            grid-template-areas: "Pickup Delivery" "Footer Footer";
            height: 90%;
            margin-top: 80px;
            
        
        }

        .grid {
            border: 1px solid black;
        }




        .pick-up {
            grid-area: Pickup; /*y luego en el contaimner no se usa grid-template-columns ni rows*/
        }

        .delivery {
            grid-area: Delivery; /*y luego en el contaimner no se usa grid-template-columns ni rows*/
        }

        .footer {
            grid-area: Footer; /*y luego en el contaimner no se usa grid-template-columns ni rows*/
        }


        /*CUADRÍCULAS NAV*/
        nav {
            height: 80px;
            width: 100%;
            position: fixed;
            top: 0px;
        }

        .nav {
            grid-area: Nav; /*y luego en el contaimner no se usa grid-template-columns ni rows*/
            background-image: url("../img_proyecto/madera.PNG");
            background-repeat: repeat;
            display: grid;
            grid-template-columns: 5% 10% 30% 10% 10% 10% 20% 5%;
            grid-template-areas: "A Buscar B Logo C  E Barra D";
            align-items:center;
            height: 100%;
            

        }
        .logo {
            grid-area: Logo; /*y luego en el contaimner no se usa grid-template-columns ni rows*/
        }

        .logo  a img{
            width: 80%;
            height: 55%;
            float: left;
        }


        .barr_nav {
            grid-area: Barra; /*y luego en el contaimner no se usa grid-template-columns ni rows*/
        }

        .buscar {
            grid-area: Buscar; /*y luego en el contaimner no se usa grid-template-columns ni rows*/
        }

        .buscar form input {
            float: right;
            width: 75%;
            height: 30px;
            border: 3px solid black;
            border-radius: 20px;
            background-color: rgb(240, 202, 157, 0.5);

        }

        .buscar form input:focus {
            color: white;
            background-color: black;
        }


        .buscar form label img {
            width: 30px;
            height: 30px;
        }


        .barr_nav ul {
            display: flex;
            justify-content: space-around;
            align-items: center;
            
        }

        .barr_nav ul li{
            height: 50px;
            list-style-type: none;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .barr_nav ul li a{
            
            text-decoration: none;
            color: black;
        }

        .barr_nav ul li:hover{
            background-color: rgb(218, 218, 147);
            border-radius: 10px;
            transition: background-color 0.5s;
        }


        /*PICKUP*/

        .pick-up{
            /*width: 100%;*/
            background-image: url("../img_proyecto/pickup_large_3.webp");
            background-repeat: no-repeat;
            
            
        }

        .msj-pickup {
        
        height: 170px;
        width: 250px;
        padding: 5%;
        border: 3px solid black;
        margin-top: 10px;
        margin-left: 5%;
        background-color: rgb(252, 243, 243, .5);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 1.1rem;
        }

        .msj-pickup b {
            padding: 2px;
            background-color: black;
            color: white;
        }



        .botton_pickup button {
            background-color: rgb(212, 205, 205, 0.8);
            position: relative;
            width: 200px;
            height: 50px;
            border: 3px solid black;
            border-radius: 30px;
            left: 18%;
            margin-top: 45%;
            display: flex;
            justify-content:space-around;
            align-items: center;
        }

        .botton_pickup button a {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 1rem;
            color: black;
            text-decoration: none;
        }
        

        .botton_pickup button img[src= "../img_proyecto/food-pickup_1.png"] {

            width: 30px;
            height: 30px;
            transition: height 0.1s, width 0.1s;
        }

        .botton_pickup button img[src= "../img_proyecto/food-pickup_2.png"] {

            width: 0;
            height: 0;
            transition: height 0.1s, width 0.1s;
        }

        .botton_pickup button:hover {
            background-color: black;
            
        }

        .botton_pickup button:hover a {
            color: white;
        }

        .botton_pickup button:hover img[src= "../img_proyecto/food-pickup_1.png"] {

            width: 0px;
            height: 0px;
            transition: height 0.1s, width 0.1s;
        }

        .botton_pickup button:hover img[src= "../img_proyecto/food-pickup_2.png"] {

            width: 30px;
            height: 30px;
            transition: height 0.1s, width 0.1s;
        }

        
        

        main .delivery{
            background-image: url("../img_proyecto/delivery_large.webp");
            background-repeat: no-repeat;
            display: grid;


        }

        /*BOTÓN DE WPP*/

        .wpp {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

    </style>

</head>
<body>


    <nav>
        <div class="grid nav">
            <div class="logo">
                <a href=""><img src="../img_proyecto/logo_tranparent.png" alt=""></a>
            </div>

            <div class="buscar">
                <form action = "https://www.google.com/search" method = "get">
                    <label for="search"><img src="../img_proyecto/search_logo.png" alt="search"></label>
                    <input type="search" name = "q" id = "search" placeholder="Buscar">
            </form>
            </div>
            
            <div class="barr_nav">
                <ul>
                    <li><a href="">Menú</a></li>
                    <li><a href="">Nosotros</a></li>
                    <li><a href="">Contáctanos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class=" grid pick-up">
            <div class="msj-pickup">¡Hora de almorzar, tiempo sagrado! <br><br> Pide tu almuerzo y pasa a <b>recogerlo</b> ...</div>
            <div class="botton_pickup"><button><img src="../img_proyecto/food-pickup_1.png" alt=""><a href="">Paso a recoger</a><img src="../img_proyecto/food-pickup_2.png" alt=""></button></div>
        </div>
        <div class=" grid delivery"></div>
        <div class="grid footer">Footer</div>
    </main>

    <div class="wpp">wpp</div>
    
</body>
</html>
