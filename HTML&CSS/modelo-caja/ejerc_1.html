<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra menú</title>
    <style>
        nav {
            width: 40%;
            background-color: rgb(193, 138, 221);
            padding: 1.5%;
        }
        li {
            padding: 5%;
            list-style-type: none;
            display: inline;
            color: white;
        }
        .inicio {
            background-color: blue;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li class = "inicio">Inicio</li>
            <li>¿Quiénes somos?</li>
            <li>Contacto</li>
        </ul>
    </nav>
    
</body>
</html>
