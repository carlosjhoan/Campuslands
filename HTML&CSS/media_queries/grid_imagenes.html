<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navide√±o</title>
    <style>
        body {
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            font-weight: bolder;
            gap: 5px;
            /*border: 1px solid black;*/
        }

        div {
            /*border: 1px solid black;*/
            text-align: center;
            margin-top: auto;
        }

        /*0  --> 480*/
        @media (max-width:480px) {
            img {
                width: 50%;
                height: 50%;
            }
            .noel_1 {
                grid-column: 1 / -1;
                grid-row: 1 /span 2;
            }

            .noel_2 {
                grid-column: 1 / -1;
                grid-row: 3 /span 2;
            }

            .noel_3 {
                grid-column: 1 / -1;
                grid-row: 5 /span 2;
            }

            .pig {
                grid-column: 1 / -1;
                grid-row: 7 /span 2;
            
            }
        }

        @media (min-width:480px) and (max-width:768px)  {
            .noel_1 {
                grid-column: 1 / span 4;
                grid-row: 1 /span 4;
            }

            .noel_2 {
                grid-column: 5 / span 4;
                grid-row: 1 /span 4;
            }

            .noel_3 {
                grid-column: 1 / span 4;
                grid-row: 5 /span 4;
            }

            .pig {
                grid-column: 5 / span 4;
                grid-row: 5 /span 4;
            
            }
        }

    </style>
</head>
<body>
    <div class = "noel_1"><img src="../media_queries/papa_noel_1.png" alt="papa_noel_1"></div>
    <div class = "noel_2"><img src="../media_queries/papa_noel_3.png" alt="papa_noel_2"></div>
    <div class = "noel_3"><img src="../media_queries/duende_noel_2.png" alt="papa_noel_3"></div>
    <div class = "pig"><img src="../media_queries/pig_noel_4.png" alt="pig_noel_4"></div>
    
</body>
</html>
