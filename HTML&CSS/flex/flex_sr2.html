<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2do ejercicio flex</title>
    <style>
        body {
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content:center;
            align-content: center;
            height: 100vh;
            
            
        }
        
        .a {
            padding: 24px;
            border: 1px solid lightgray;
            /*flex-basis: auto;*/
            
            

        }

        .large {
            background-color: #0e7c74;
            color: white;
            /*width: 66%;*/
            height: auto;
            border: 1px solid lightgray;
            flex-grow: 2;
            /*flex-basis: auto;*/
        }

        .smalls {
            display: flex;
            flex-direction: column;
            height: auto;
            /*width: 33%;*/
            flex-grow: 1;
            /*flex-basis: auto;*/
            
        }

        .top, .bottom {
            flex-grow: 1;

        }

        

        

        
        
    </style>
</head>
<body>
    <div class="large a">Columna Izquierda</div>
    <div class="smalls">
        <div class="top a">Derecha parte alta</div>
        <div class="bottom a">Derecha parte baja</div>
    </div>
    
</body>
</html>
