<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ vertical</title>

    <style>
        .container {
            position: relative;
            top: 50px;
            left: 100px;
        }

        img[alt="flecha_inactiva"] {

            top: 5px;

        }

        p {

        }

        .element:hover{
            background-color: #e4e4e4;
            
            
        }

        .element:hover img{
            content: url(../img/flecha_activa.png);
            
            
        }

        

    </style>
</head>
<body>

        <div class = "element">
            <img src="../img/flecha_inactiva.png" alt="flecha_inactiva" class = "active">

        </div>
        <div class = "element">
            <img src="../img/flecha_inactiva.png" alt="flecha_inactiva" class = "active">
            <p>Elemento 2</p>
        </div>

            <p>Elemento 3</p>
        </div>
        <div class = "element active">
            <img src="../img/flecha_inactiva.png" alt="flecha_inactiva" class = "active">
            <p>Elemento 4</p>
        </div>
        <div class = "element">
            <img src="../img/flecha_inactiva.png" alt="flecha_inactiva" class = "active">
            <p>Elemento 5</p>
        </div>
        <div class = "element">
            <img src="../img/flecha_inactiva.png" alt="flecha_inactiva" class = "active">
            <p>Elemento 6</p>
        </div>
    </div>
</body>
