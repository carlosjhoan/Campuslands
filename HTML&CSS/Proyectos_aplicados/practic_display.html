<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques, hover y transition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: antiquewhite;
            
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .a, .b, .c{
            /*margin: auto;*/
           height: 100px;
            width: 100px;
            background-color: white;
            /*display:flex    ;*/
            /*flex-direction:;*/
            transition: background-color 1s, border-radius 2s;
        }
        .block1, .block2, .block3 {
            height: 100px;
            width: 100px;
            
        }

        .a {
            /*align-items: center;*/
            

        }
   
         
        .a hr{
            width: 0px;
        }

        .a:hover hr {
            transition: width 1s;
            width: 50px;
            color: blue;
            font-weight: 900;
        }
        .a:hover .block1 {
            transition: background-color 1s, border-radius 0.5s;
            border: 4px solid green;
            border-radius: 50px;
            background-color: rgb(252, 254, 254);
        }

        .block1 {
            
            display: flex;
            align-items: center;
            
        }

        .block1 img {
            height: 60px;
            width: 60px;
            transition: width 1s, height 1s, rotate 3s;
        }

        .block1:hover img {
            height: 80px;
            width: 80px;
            rotate: 100deg;
            transition: width 1s, height 1s, rotate 1s;
        }

        

        .block2 {
            background-color: black;
        }
        .block3 {
            background-color: rgb(214, 20, 20);
        }

        .first {
            width: 300px;
           /* margin: auto;*/
            text-align: center;
        }

        .container {
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            
        }

        /*--- ESTO ESPARA CONTAINER2 ---*/

        .container2 {
            display: flex;
            justify-content:baseline;
            align-items:center;
        }

        .container2 .dos, .tres {
            height: 200px;
            width: 200px;
        }

        .uno {
            height: 80px;
            width: 200px;
            background-color: rgb(241, 241, 233);
            border-radius: 30px;
            box-shadow: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            text-align:center;
            align-items:center;
            
        }

        .uno .botton  .flecha{
            margin-left: 5px;
            height: 0px;
            width: 0px;
            transition: height .1s, width .1s;
            
            
        }

        .uno .botton .duende {
            height: 40px;
            width: 40px;
            transition: height 0.1s, width 0.1s;

        }

        .uno h2 {
            margin-left: 10px;
        }

        .botton {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .line {
            height: 0px;
            width: 0px;
            background-color: red;
            transition: width 0.5s, height 0.5s;
            margin-top: -0px;
        }

        
            

    

        .uno:hover {
            background-color: rgb(14, 14, 6);
        
        }

        .uno:hover  .botton .duende {
            width: 0px;
            height: 0px;
            transition: width 0.1s, height 0.1s 
        }

        .uno:hover .botton .flecha {
            width: 30px;
            height: 30px;
            transition: width 0.1s, height 0.1s 
        }

        .uno:hover .botton h2 {
            color: white; 
            transition: color 1s;
        }

        .uno:hover .line {
            height: 1px;
            width: 160px;
            border-bottom: 2px solid red ;
            transition: width 0.2s, height 0.2s;
        }

              

        .container2 .dos {
            background-color: rgb(0, 255, 85);
        }

        .container2 .tres {
            background-color: rgb(255, 0, 200);
        }
        
       

    </style>
</head>
<body>
    <header class = "first">
        <h1>Primera prueba</h1>         
        <hr>
    </header>

    <div class="container">
        <div class = "a">
            <div class="block1"><img src="../img/duende_noel_2.png" alt=""></div>
            <hr>
        </div>
        
        <div class = "b">
            <div class = "block2" ></div>
            <hr>
        </div>

        <div class = "c">
            <div class = "block3"></div>
            <hr>
        </div>
    </div>


    <div class="container2">
        <div class = "uno">
            <div class = "botton"><img src="../img/flecha_activa.png" alt="" class = "flecha"><h2>Pap√° noel</h2><img src="../img/duende_noel_2.png" alt="" class = "duende"></div>
            <div class = "line"></div>
        </div>
        <div class = "dos"></div>
        <div class = "tres"></div>
    </div>
    
    
</body>
</html>
