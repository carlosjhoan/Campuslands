<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones desplegables</title>
    
    <style>
        li {
            display: inline;
        }

        .main {
            position: relative;
            margin: 10%;
            height: 500px;
            width: 80%;
            border: 1px solid black;
            
        }

        .button{
            
            display: inline-block;
        }

        .button button {
            height: 50px;
            border-radius: 10px;
            box-shadow: 2px 2px 2px 2px rgb(148, 148, 75, .3);
            background-color: rgb(33, 29, 29);
            color: white;
        }

        /*.buttons {
            position: absolute;
            bottom: 0px;
            left: 40%;

        }*/

        .pick-up {
            position: absolute;
            left: 0px;
            top: 0px;
            height: 50px;
            width: 120px;
            transition: height 2s, width 2s, background-color 2s ;
        }

        .recoger {
            height: 50px;
            border-radius: 10px;
            background-color: rgb(36, 34, 34, 0.9);
            color: white;
        }

        /*transition: height 2s, width 2s, background-color 2s;*/
        section{
            display: none;
            
                       
        }

        section h2 {
            text-align: center;
        }

        section hr {
            width: 1%;
            transition: width 4s;
        }

        

        section img {
            display: block;
            margin: auto;
            width: 30%;
            height: 30%
            
        }

        section p {
            padding: 1%;
            text-align: center;
            font-style: italic;
        }

        .pick-up:hover {
            height: 500px;
            width: 400px;
            background-color: beige;
            border-radius: 20px;
            box-shadow: 3px 3px 3px 3px rgb(153, 149, 149);
            /*text-align: center;*/
        }

        .pick-up:hover section {
            display: block;
            
        }

        .pick-up:hover section > hr {
            width: 60%;
        }

        

        .recoger {
            outline: 1px solid purple;
        }

        .recoger:focus ~ section {
            display: block;
            height: 500px;
            width: 500px;
            background-color: beige;
        }

        





    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Nosotros</li>
            <li>Ubicación</li>
            <li>Trabajar con nosotros</li>
        </ul>
    </nav>

        <div class = "main">
            
            <div class="buttons">
                <div class="pick-up">
                    <button class="recoger">Deseo recoger</button>
                    <section>
                        <h2 class = "sect">Bandeja paisa</h2>
                        <hr class = "sect">
                        <img src="../img/Band_paisa.png" alt="" class = "sect">
                        <p class = "sect">Sopa, arroz, fríjol fresco, chorizo, carne molida, aguacate, tajada de maduro, huevo frito, chicharrón, arepa</p>
                    </section>
                    
                </div>
                
            
                

                <div class="delivery button">
                    <button>Deseo delivery</button>
                </div>
            </div>

            
        </div>
   
    
</body>
</html>
