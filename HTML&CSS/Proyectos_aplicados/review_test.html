<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Test</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .box {
            height: 100px;
            width: 100px;
            /*flex-grow: 1;*/
        }


        .box1 {
            background-color: red;
            
        }

        .box2 {
            background-color: rgb(255, 174, 0);
            /*text-align:center;*/
            display: flex;
            border-radius: 100px;
            
            /*visibility: hidden;*/
        }

        img[src="../img/github_logo.png"] {
            height: 70px;
            width: 70px;
            /*display: block;*/
            margin: auto;
            transition: height 0.1s width 0.1s;
        }

        .box2:hover img[src="../img/github_logo.png"] {
            height: 100px;
            width: 100px;
            content: url("../img_proyecto/empleados.jpg");
            transition: height 0.1s width 0.1s;

        }

        .box3 {
            background-color: rgb(128, 255, 0);
        }

        .box4 {
            background-color: rgb(0, 255, 225);
        }

        .box5 {
            background-color: rgb(242, 0, 255);
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content:space-evenly;
            flex-wrap: wrap;
            gap: 3px;
            margin: 2%;
           /*background-image: linear-gradient(red, green);*/
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="box1 box">1</div>
        <div class="box2 box"><img src="../img/github_logo.png" alt=""></div>
        <div class="box3 box">3</div>
        <div class="box4 box">4</div>
        <div class="box5 box">5</div>
    </div>

</body>
</html>
