<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR08 Maquetación</title>
    <style>
        body {
            margin: 0;
            padding: 0px;
            box-sizing: border-box;
            height: 800px;
        }


        .sec1, .sec5 {
            height: 10%;
            
            border-radius: 10px;

        }

        .sec1 {
            text-align: center;
            color: yellowgreen;
            background-color: rgb(160, 79, 160);
        }

        .sec2 {
            height: 7%;
            
            border-radius: 10px;
            margin: 10px 0;
            background-color:rgb(46, 207, 212);
        }

        .sec34 {
            display: inline-block;
        }

        .sec3 {
            
            margin: 5px 5px 5px 10px;
            height: 40%;
            width: 60%;
            
            border-radius: 10px;
            background-color:rgb(25, 223, 223, 0.4);
            
        }

        .sec4 {
            margin: 5px 10px 0 0;
            height: 40%;
            width: 37.8%;
            
            border-radius: 10px;
            float: right;
            background-color: beige;
        }



        .artic1 {
            margin: 10px;
            height: 19%;
            
            border-radius: 10px;
            background-color:rgb(143, 23, 23);
        }

        .sec5 {
            background-color:darkgreen;
            margin-top: 5px;
        }


        

    </style>


</head>
<body>
    <div class="sec1">Ejemplo de maquetación</div>
    <div class="sec2"></div><div class="sec3 sec34">
        <div class="artic1">Artículo 1</div>
        <div class="artic1">Artículo 2</div>
        <div class="artic1">Artículo 3</div>
        <div class="artic1">Artículo 4</div>
    </div>
    <div class="sec4 sec34"></div>
    <div class="sec5"></div>
    
</body>
</html>
