<body>
    <script>
        function get_nombre (user_name) {
            const url = `https://api.github.com/users/${user_name}`


            fetch(url)
            .then(answer => answer.json())
            .then(json => {
                console.log(json.name);
            })

            //.catch((error) => console.)
        }

        get_nombre("carlosjhoan")
    </script>
