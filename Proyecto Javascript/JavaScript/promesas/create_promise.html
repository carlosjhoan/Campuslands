<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a promise</title>
</head>
<body>
    <script>
        const mi_promesa = new Promise((resolve, reject) => {
            setTimeout(() => {
                const exito = false
                if (exito) {
                    resolve("Operación completada con éxito!")
                } else {
                    reject("Hubo un error al cumplir la promesa")
                }
                
            }, 2000);
        })

        console.log ("Inicio de la operación")

        mi_promesa .then(resultado => {
            console.log("Exito: ", resultado);
        })
        .catch(error => {
            console.error("Error: ", error)
        })

        console.log("Tareas adicionales")
    </script>
</body>
</html>
