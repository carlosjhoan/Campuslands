<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let datos = [
            {
                id: 1,
                title: "Iron Man",
                year: 2008
            },

            {
                id: 2,
                title: "Spiderman: HomeComing",
                year: 2017
            },

            {
                id: 3,
                title: "Avengers: Endgame",
                year: 2019
            }
        ]

        //Síncrono
        const get_datos = () => {
            return datos
        }
        console.log(`Esto es de manera síncrona: ${get_datos()}`)

        //Asíncrono
        const get_Data = () => {
            setTimeout (() => {
                console.log(datos);
            }, 1500)
        }
        get_Data()
        console.log("Esto es de forma asíncrona")

        //Promesa
        datos = []
        const get_Data_promise = () => {
            return new Promise((resolve, reject) => {
                if (datos.length == 0) {
                    reject(new Error("Error. No existen datos!"))
                }

                setTimeout(() => {
                    resolve(datos)
                }, 1500)
            })
        }

        get_Data_promise()
        .then ((datos) => {console.table(datos)})
        .catch((error) => {console.error(error.message)})
    </script>
</body>
</html>
