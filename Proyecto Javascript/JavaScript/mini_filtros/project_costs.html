<!DOCTYPE html>

<head>

    <title>Project Costs</title>
</head>
<body>
    <script>
        // const proj_costs = [5, 3, 1, 2, 4, 3, 7]
        // const target = 2; 
        const proj_costs = [363374326, 364147530, 61825163, 107306571, 128124602, 139946991, 428047635, 491595254, 879792181, 106926279, 363374327];
        const target = 1; 
        const length_proj = proj_costs.length;
        function costs_projects (arr, tar, len) {
            let n_target = 0;
            for (let i=0; i<len-1; i++) {
                for (let j=i+1; j<len; j++) {
                    let dif = Math.abs(arr[i] - arr[j])
                    if (dif == tar) {
                        n_target++;
                    }
                }
            }
            return n_target
        }
        
        console.log(costs_projects(proj_costs, target, length_proj))
        //console.log(proj_costs.length);

    </script>
</body>
