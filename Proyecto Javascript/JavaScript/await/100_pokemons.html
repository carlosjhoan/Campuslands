        (async function get_name () {
            let tabla = ""
            for (let i=1; i<=100;i++) {
                const url = `https://pokeapi.co/api/v2/pokemon/${i}/`
                const answer = await fetch(url)
                const json = await answer.json()
                 let name_p = json.forms[0].name
                 const url_img = `https://pokeapi.co/api/v2/pokemon/${name_p}/`

                const front_default = json.sprites.front_default
                const front_shiny = json.sprites.front_shiny
                const back_shiny = json.sprites.back_shiny
                tabla += `<tr><td>${i}</td><td>${name_p}</td><td><img src = ${front_default} ></td><td><img src = ${front_shiny} ></td><td><img src = ${back_shiny} ></td></tr>`

            }
            document.getElementById("pokemones").innerHTML = tabla
