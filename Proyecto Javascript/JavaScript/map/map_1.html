    <script>
        //Cómo se crea un mapa
        const frutas = new Map([["Manzanas", 2500], ["Peras", 1200], ["Banano", 500]])
        console.log(frutas)
        console.log("Cantidad de llaves: " + frutas.size)
        frutas.set("Pitahaya", 5000)
        frutas.set("Mango", 3000) //Para añadir un elemento al map
        console.log("La fruta de Camilo: " + frutas.get("Mango")) //Obtiene el valor
        console.log(frutas.delete("Pepino"))
        console.log(frutas.delete("Pitahaya"))
        console.log("El mango existe en la canasta de frutas: " + frutas.has("Mango")) //Verifica si existe
        
        //Método forEach
        frutas.forEach((v, k) => {
            console.log(`El precio de ${k} es: $${v}`)
        })

        //El método entries me devuelve la pareja
        for (const e of frutas.entries()) {
            console.log(e)
        }
