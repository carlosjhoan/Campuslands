<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreventDefault</title>
</head>
<body>
    <label for="my_check_box">
        <input type="checkbox" name="my_check_box" id="my_check">
        Cancelar selecci√≥n
    </label>

    <script>
        my_check.addEventListener("click", (event) => {
            event.preventDefault();
            console.log("Click en el checkbox")
        })
    </script>
</body>
</html>
