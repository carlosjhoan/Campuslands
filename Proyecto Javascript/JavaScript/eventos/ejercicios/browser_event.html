<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser event</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            user-select: none;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <span></span>
    <script>
        const span = document.body.querySelector("span");
        document.body.addEventListener("click", event => {
            const {x, y, detail} = event;
            span.textContent = `Has hecho ${detail} CLICK en las coordenadas (${x}, ${y})`
        });
    </script>
</body>
</html>
