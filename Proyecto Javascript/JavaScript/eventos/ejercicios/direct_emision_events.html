<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="root">
        <div class="parent">
            <div class="child">
                <button>presion</button>
            </div>
        </div>
    </div>
    <script>
        const root = document.querySelector(".root");
        const button = document.querySelector("button");
        button.addEventListener("click", () => {
            event.stopPropagation();
            button.dispatchEvent(new CustomEvent("user:message", {
                detail: {
                    name: "computación cuántica",
                    number : "27"
                },
                bubbles : true,
            }));
        })

        root.addEventListener ("user:message", event => {
            const name = event.detail.name;
            const number = event.detail.number;
            alert(`Mensaje recibido de ${name} que tiene un número de ${number}`)
        })
    </script>
</body>
</html>
