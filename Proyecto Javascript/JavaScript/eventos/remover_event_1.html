<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover evento</title>
    <style>
        button {
            border-radius: 20px;
            padding: 5px;
            cursor: pointer;
            border: 1px white;
            background-color: rgb(235, 235, 235);
            transition: background-color 0.5s;
        }

        button:hover {
            background: rgb(223, 223, 223);
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <button>Saludar!</button>
    <script>
        const button = document.querySelector("button");
        const show_message_once = () => {
            alert("Â¡This message appears only once!")
            button.removeEventListener("click", show_message_once)

        };

        button.addEventListener("click", show_message_once);

    </script>
</body>
</html>
