<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change background-color</title>
</head>
<body>
    <!--<button onclick="change_backround_color()">Cambiar background-color</button> Esto serÃ­a en el caso que se aplique el onclick dirtectamente en el HTML-->
    <button id = "change_Color">Cambiar fondo</button>
    <script>
        const letters = "0123456789ABCDEF";
        const change_backround_color = () => 
            document.body.style.backgroundColor = get_Random_Color();

        const get_Random_Color = () => Array(6).fill("").reduce (
            p => p+= letters[Math.floor(Math.random() * 16)], '#');

        //Ahora, si yo hago el onclick con .addEventListener

        document.getElementById("change_Color")
            .addEventListener('click', change_backround_color)
        
    </script>
</body>
</html>
