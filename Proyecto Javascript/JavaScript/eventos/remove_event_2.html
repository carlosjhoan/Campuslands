<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove evento by clicking a div</title>
</head>
<body>
    <button id = "my_button">Haz clic aquí!</button>
    <div id = "button_div">Haz clic <b>AQUÍ</b> para eliminar el evento</div>
    <script>
        const my_button = document.getElementById("my_button");
        const button_div = document.getElementById("button_div");

        const handle_click = () => {
            alert ("Botón clickeado");
        };

        my_button.addEventListener("click", handle_click);
        button_div.addEventListener("click", () => {
            alert("CLICK fuera del botón!");
            my_button.removeEventListener("click", handle_click)
        })
    </script>
</body>
</html>
