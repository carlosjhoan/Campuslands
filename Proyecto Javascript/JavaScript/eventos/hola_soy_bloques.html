<html lang="en">

    <style>

            display: none
        }

        .visible {

<body>
    <div class="oculto" id="ficha1">
        Hola, soy el bloque 1</div>
    <div class="oculto" id="ficha2">
        Hola, soy el bloque 2</div>
    <div class="oculto" id="ficha3">
        Hola, soy el bloque 3</div>

<script>
    const div_any = document.getElementsByClassName("oculto")
    console.log(div_any[0])
    window.addEventListener("keypress", function(event) {
        if (event.key == "2") {
            div_any[1].style.display = "block";
            div_any[0].style.display = "none";
            div_any[2].style.display = "none";
        } else if (event.key == "1"){
            div_any[0].style.display = "block";
            div_any[1].style.display = "none";
            div_any[2].style.display = "none";
        } else if ((event.key == "3")) {
            div_any[0].style.display = "none";
            div_any[1].style.display = "none";
            div_any[2].style.display = "block";
        }
    })
</script>
</body>
