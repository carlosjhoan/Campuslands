<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero y funcion con argumentos</title>
</head>
<body>
    <script>
        function ord_function(funcion) {
            return (num) => {
                for (let i = 0; i < num; i++) {
                    //console.log("sisas")
                    funcion()
                }

            }
        }

        ord_function(function() {
            console.log("Epa la arepa!")
        })(5)
    </script>
</body>
</html>
