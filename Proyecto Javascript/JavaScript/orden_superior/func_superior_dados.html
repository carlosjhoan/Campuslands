<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Task</title>
</head>
<body>
    <script>
        const do_task = (iteration, callback) => {
            const numbers = [];

            for (let i = 0; i < iteration; i++) {
                const number = 1 + Math.floor(Math.random() * 6);
                numbers.push(number);
                if (number == 6) {
                    callback({
                        error: true,
                        iter: i,
                        message: "Se ha sacado un 6"
                    });
                    return;
                }
            }

            return callback (null, {
                error: false,
                value: numbers
            });
        }

        do_task (10, function(err, result) {
            if (err) {
                console.error(">>Error: ", err.message);
                console.log(err);
                return;
            }

            console.log("Tiradas correctas: ", result.value)
        })
    </script>
</body>
</html>
