<body>
    <script>
        let datos = [{
            id: 1,
            title: "Iron Man",
            year: 2008
        },
        {
            id: 2,
            title: "Spiderman Homecoming",
            year: 2017
        },
        {
            id: 3,
            title: "Avengers: Endame",
            year: 2009
        }]

        //datos =Array()
        /*const get_datos = () => {

                //return datos;

        }

        console.log(get_datos())
        console.log( "Aquí empieza el programa")*/

        //Ahora, utilizando Promise (resolve, reject)
        const get_datos = () => {
            return new Promise((resolve, reject) => {
                if (datos.length == 0) 
                    throw new Error("No puede existir un array de datos vacío")
                setTimeout(() => {
                    resolve(datos)
                }, 2000)
            })
        }

        /*get_datos()
            .then(datos => console.log(datos))
            .catch(error => console.error(`ERROR! ${error}`))*/
        
            //Ahora, utilizando async/await
        
            (async function see_datos() {
                try {
                    const datos_fetching = await get_datos()
                    console.log(datos_fetching)
                } catch (error) {
                    console.error(`ERROR! ${error}`)
                }
            })()
            
        
    </script>
