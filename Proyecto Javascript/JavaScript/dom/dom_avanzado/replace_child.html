<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Content</title>

    
</head>
<body>
    <div class = "container">
        <div class = "parent">
            <p>Hola a todos.</p>
            <p class = "message">Hola, soy todo un Camper</p>
        </div>
    </div>

    <input type="text" id = "change_message">
    <button id = "change_message" onclick="agregar_elemento()"> Agregar Div</button>
    <button id = "change_message" onclick="eliminar_elemento()"> Eliminar elemento</button>
    <button id = "replace_message" onclick="reemplazar_elemento()">Reemplazar elemento</button>
    <button id = "replace_message" onclick="insertar_elemento()">Reemplazar elemento</button>
    <script>
        function agregar_elemento() { //elimina elemento y se puede utilizar
            const element = document.querySelector(".container");
            const div = document.createElement("div");
            div.innerHTML = "<p onclick = 'alert(\"Código malicioso :( att Cacas\")'><span style = 'color:red'>DIV con Nuevo elemento</span><br><br></p>"
            element.appendChild(div);
        }

        function eliminar_elemento() { //elimina elemento
            const element = document.querySelector(".parent");
            const parrafo = document.querySelector(".message")
            alert(parrafo.outerHTML);
            element.removeChild(parrafo);
        }

        function reemplazar_elemento() { //reemplaza elemento
            const element = document.querySelector(".parent");
            const parrafo = document.querySelector(".message")
            alert(parrafo.outerHTML);
            //element.removeChild(parrafo);

            //nuevo
            const p_new = document.createElement("p");
            p_new.innerHTML = "<span style = 'color:tomato'>Nuevo párrafo</span><br><br>"

            element.replaceChild(p_new, parrafo) //(new, old)
        }

        function insertar_elemento() { //reemplaza elemento
            const element = document.querySelector(".container");
            
            //nuevo
            const p_new = document.createElement("p");
            p_new.innerHTML = "<span style = 'color:blue'>Nuevo párrafo</span><br><br>"

            element.insertBefore(p_new, element.firstChild) //(new, antes de quién los va a insertar)
        }

        
    </script>
</body>
</html>
