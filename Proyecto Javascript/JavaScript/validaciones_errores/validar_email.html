<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar  email</title>
</head>
<body>
    <script>
        function validar_correo (email) {
            let arroba_arr = email.split("@")
            let punto_arr = email.split(".")

            if ( arroba_arr.length !=2 || punto_arr.length != 2) {
                console.log(arroba_arr, punto_arr)
                throw new Error ("Correo inválido.")
            } 
            return email
        }

        try {
            let email = prompt("Ingrese su correo electrónico: ")
            let email_valido = validar_correo(email)
            alert("Correcto válido")
        } catch(error) {
            console.error(`Se produjo un error: ${error.message}`)
        }
    </script>
</body>
</html>
