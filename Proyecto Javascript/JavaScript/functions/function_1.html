<body>
    <script>
        /*1). "function": function nombre_function (par1, par2, ...) {
        
            return es opcional
        }*/
        
        function cuadratica (a, b, c) { //Funciones nombradas o declarativas, porque tiene  un nombre
            let raiz = Math.sqrt(b**2-(4*a*c))
            let resultado = undefined
            let x_1, x_2
            if (raiz < 0) {
                resultado = "NaN"
            } else {
                let x_1 = (-b+raiz)/(2*a)
                let x_2 = (-b-raiz)/(2*a)
                resultado = `X_1 = ${x_1}\nx_2 = ${x_2}`
            }

            return resultado
        }

        let a = prompt("Ingrese a: ")
        if (a==0) {
            alert("No es una función cuadrática")
        }
        else {
            let b = prompt("Ingrese b: ")
            let c = prompt("Ingrese c: ")
            let r = cuadratica( a, b, c)
        }
        

        

        if (r.length > 0 && r!= "NaN") {
            alert (`X_1 = ${x_1}\nx_2 = ${x_2}`)
        }

        else {
            alert ("La respuesta no existe")
        }
        //ESTE QUEDA PENDIENTE PARA HACER EN LA CASA
    </script>
</body>
