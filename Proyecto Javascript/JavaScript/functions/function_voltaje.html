<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltaje</title>
</head>
<body>
    <script>
        //V = I R
        const voltaje = (intesidad, resistencia) => intensidad * resistencia
        
        let intensidad = Number(prompt("Ingrese la intensidad: "))
        let resistencia = Number(prompt("Ingrese la resistencia: "))

        alert (`El voltaje es: ${voltaje(intensidad, resistencia)} [V]`)
    </script>
    
</body>
</html>
