<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad = Number(prompt("Ingrese su edad? "))
        if (edad < 17) {
            alert("Eres muy joven! No puedes ser un Camper")
        }
        else if (edad >= 18 && edad < 29) {
            alert("Puedes entrar a Campus")
        }

        else {
            alert ("Lo siento, eres muy viejo para esto")
        }
    </script>
</body>
</html>
